<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
    
</head>
<body>
    
    
    <script>
            const nav_links = document.querySelectorAll('a');
            nav_links.forEach(anchor => anchor.addEventListener('click', (event) => {
                event.preventDefault(); // dont follow the link as its a dummy
                nav_links.forEach(anchor => anchor.className = '');
                anchor.className = 'active';
            }));
    </script>
<div id="response-list">
    <div class="response-container chatgpt-response">
        <img class="avatar-image" src="assets/img/chat.jpg" alt="avatar" style="border-radius: 20px;"/>
        <div class="prompt-content">Hello there! How can I assist you today?</div>
    </div>
</div>
<nav>
    <a href=""><img class="active" src="assets/img/brain.png" height="80%" width="80%" style="border-radius: 50% !important; padding: 5.1px;"/><span class="tooltip">EclipseAI - Home</span></a>
    <hr>
    <a href=""><img class="active" src="assets/img/setting.png" height="80%" width="80%" style="border-radius: 50% !important; padding: 5.1px;"/><span class="tooltip">Settings</span></a>
    <a href=""><img class="active" src="assets/img/acc.png" height="100%" width="100%" style="border-radius: 50% !important;"/><span class="tooltip">My Account</span></a>
</nav>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option value="chatgpt" selected>ChatGPT (Improved version of GPT-3 and can understand as well as generate natural language or code)</option>
            <option value="gpt">GPT-3 (Understand and generate natural language )</option>
            <option value="codex">Codex (Understand and generate code, including translating natural language to code)</option>
            <option value="image">Create Image (Create AI image using DALLÂ·E models)</option>
            <!-- <option value="whisper">Whisper(AI speech recognition model)</option> -->
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
